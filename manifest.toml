#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "planka"
name = "Planka"
description.en = "Realtime kanban board for workgroups"
description.fr = "Tableau Kanban en temps rÃ©el pour les groupes de travail"

version = "2.0.0~ynh2"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://planka.app/"
demo = "https://plankanban.github.io/planka/#/"
admindoc = "https://docs.planka.cloud/docs/intro/"
code = "https://github.com/plankanban/planka"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/plankanban/planka/releases/download/v2.0.0-rc.4/planka-prebuild.zip"
        sha256 = "4fb56e0e848a3644187da3e42d8e6adc2d6c0b761cd615e3daa12428e3a2a151"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^planka-prebuild.zip$"
    
        [resources.sources.v1]
        url = "https://github.com/plankanban/planka/releases/download/v1.26.3/planka-prebuild.zip"
        sha256 = "d7baf78718676245a42511d1c52837dfbeef8ef176b7c22177f909c9d5039ddc"
        prefetch = false

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    api.protected = true

    [resources.ports]
    socket.default = 1337
    
    [resources.apt]
    packages = "postgresql, postgresql-contrib"

    [resources.database]
    type = "postgresql"
